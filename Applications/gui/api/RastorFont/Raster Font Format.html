<TITLE>Raster Font Format</TITLE>
<BODY BGCOLOR=#FFFFFF>

<H1>Raster Font Format</H1>
<BLOCKQUOTE>

<H2>Header</H2>
<PRE>
<B>Bytes	Description</B>
2	Magic Number (0x4246)
4	Size of the bitmap font data
1	Width of an individual character
1	Height of an individual character
16	Font face name
</PRE>

</BLOCKQUOTE>

</BODY>
