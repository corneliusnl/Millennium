<BODY BGCOLOR=#FFFFFF>
<TITLE>strcpy</TITLE>
<H1>strcpy</H1>

<H2>Syntax</H2>
#include <string.h><BR>
char *strcpy(char *dest, const char *src);

<H2>Description</H2>
Copies one string into another.<BR>
Copies string src to dest, stopping after the terminating null character has been moved.

<H2>Return Value</H2>
strcpy returns dest.
